<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
            }

            form {
                padding: 10px;
            }

            .form-group {
                overflow: auto;
                margin: 10px 0;
            }

            .form-group > * {
                float: left;
            }

            .form-group > :nth-child(1) {
                width: 25%;
            }

            .form-group > :nth-child(2) {
                width: 75%;
            }
        </style>
    </head>
    <body>
        <h1>Contact Form</h1>
        <hr/>
        <form action="save-message.html" method="post">
            <div class="form-group">
                <label for="full-name">Full name</label>
                <input type="text" id="full-name" name="full-name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="preferred-date">Preferred day to contact you</label>
                <input type="date" id="preferred-date" name="preferred-date" />
            </div>

            <div class="form-group">
                <label for="city">Your city</label>
                <select id="city" name="city">
                    <option value="mas">Chennai</option>
                    <option value="blr" selected>Bangalore</option>
                    <option value="bom">Mumbai</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-action-buttons">
                <input type="reset" value="Reset" />
                <input type="submit" value="Send Message" />
            </div>
        </form>
    </body>
</html>
