<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            ol {
                list-style-type: circle;
            }

            ul {
                list-style-type: none;
            }

            ul > li {
                display: inline;
                margin-right: 20px;
            }
        </style>
    </head>
    <body>
        <h3>Fruits to purchase</h3>
        <hr/>
        <ol>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>
        <hr/>
        <ul>
            <li>About us</li>
            <li>Our Services</li>
            <li>Contact us</li>
        </ul>
    </body>
</html>
