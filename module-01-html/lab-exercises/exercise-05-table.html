<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            table, td, th {
                padding: 10px;
                border: 1px dashed crimson;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Phone Book</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Phone number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">1</td>
                    <td rowspan="2">Anil</td>
                    <td>9887766554</td>
                </tr>
                <tr>
                    <td>9887766564</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Divya</td>
                    <td>9887766553</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>John</td>
                    <td>9887766557</td>
                </tr>
                <tr>
                    <td rowspan="2">4</td>
                    <td rowspan="2">Jane</td>
                    <td>9887766558</td>
                </tr>
                <tr>
                    <td>9887766568</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
