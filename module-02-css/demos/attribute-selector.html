<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* style based on attribute and value */
            img[alt="Walt Disney Logo"] {
                padding: 3px;
                border: 1px solid black;
            }

            p:first-letter {
                font-size: 2em;
                color: red;
            }

            p:hover {
                color: green;
            }
        </style>
    </head>
    <body>
        <img src="images/walt-disney-logo.jpeg" alt="Walt Disney Logo" />
        <img src="images/walt-disney-logo.jpeg" />
        <img src="images/walt-disney-logo.jpeg" alt="Walt Disney Logo Large" />

        <p>
            First letter is big 
        </p>
    </body>
</html>
