<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inheritance of Styles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- most CSS properties are inherited -->
        <div style="color: red; border: 1px solid black; font-size: 20px">
            Text right within the div
            <p style="border: inherit;">Para 1</p>
            <p style="font-size: initial; color: initial;">Para 2</p>
        </div>
    </body>
</html>
